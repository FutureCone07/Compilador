<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Compilador JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Mini Compilador en JavaScript</h1>

    <textarea id="code-input" placeholder="Escribe tu código aquí..."></textarea>
    
    <button onclick="runCompiler()">Analizar</button>

    <div class="output">
      <div>
        <h2>Tokens</h2>
        <pre id="tokens-output"></pre>
      </div>
      <div>
        <h2>Árbol Sintáctico (AST)</h2>
        <pre id="ast-output"></pre>
      </div>
    </div>  
    <h2>Árbol Sintáctico Visual</h2>
    <div id="ast-diagram"></div>
  </div>

  <script src="compiler.js"></script>
</body>
</html>
